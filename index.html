<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel = "stylesheet" type = "text/css" href = "index.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>


<body>

<div class="jumbotron text-center">
	<h1><span class="typing"></span>Idea</h1>
</div>

<!-- animated header -->
<script src="jquery-3.4.1.min.js"></script>
<script src="typed.min.js"></script>
<script type="text/javascript">
	var typed = new Typed('.typing', {
	  strings: ["Need an", "Give an", "Create an", "Share an"],
	  loop: true,
	  typeSpeed: 40,
	  backSpeed: 40,
	});
</script>

<!-- social media icons -->
<div class="leftside">
	<ul>
		<li><i class="fa fa-facebook"></i></li>
		<li><i class="fa fa-twitter"></i></li>
		<li><i class="fa fa-instagram"></i></li>
		<li><i class="fa fa-reddit"></i></li>
	</ul>
</div>
<!-- left side margins -->
<style type="text/css">
	*{
		padding: 0px;
		margin:0px;
	}
</style>

<!-- buttons -->
<section id = "dual-button">
	<div class="column">
		<div style= "text-align: center;">
			<button class="button"><b>Get Idea</b></button>
		</div>

		<div style= "text-align: center;">
			<button class="button" onclick="onButtonClick()"><b>Give Idea</b></button>
			
			<br>
			<br>
			<input class="hide" type="text" id="ideaInput" value="" />
			<button class="hide" id="button2"><b>Submit</b> </button>
		</div>
	</div>
</section>

	
	<script>
	function onButtonClick(){
	  document.getElementById('ideaInput').className="show";
	  document.getElementById('button2').className="show";
	}
	</script>

</html>
